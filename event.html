<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Registration</title>
<style>
body {
font-family: Arial, sans-serif; margin: 0;
padding: 0;
background-color: #f4f4f9;
}
.container { width: 50%;
margin: 50px auto; background:
white; padding: 20px; border-
radius: 8px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
h2 {
text-align: center;
}
.form-group {
margin-bottom: 15px;
}
label {
display: block;
margin-bottom: 5px;
}
input, select { width: 100%;
padding: 10px;
border: 1px solid #ccc; border-radius:
5px;
}
.error {
color: red;
font-size: 0.9em;
}
button {
display: block; width: 100%;
padding: 10px;
background-color: #4CAF50; color: white;
border: none; border-radius: 5px;
cursor: pointer;
}
button:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
<h2>Event Registration Form</h2>
<form id="registrationForm">
<div class="form-group">
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your full name" required>
<span class="error" id="nameError"></span>
</div>
<div class="form-group">
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
<span class="error" id="emailError"></span>
</div>
<div class="form-group">
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
<span class="error" id="phoneError"></span>
</div>
<div class="form-group">
<label for="event">Select Event:</label>
<select id="event" name="event" required>
<option value="">-- Select an event --</option>
<option value="coding">Coding Workshop</option>
<option value="art">Art Class</option>
<option value="music">Music Concert</option>
</select>
<span class="error" id="eventError"></span>
</div>
<button type="button" onclick="validateForm()">Register</button>
</form>
</div>
<script>
function validateForm() { let isValid =
true;
// Get form elements
const name = document.getElementById('name'); const email =
document.getElementById('email'); const phone =
document.getElementById('phone'); const event =
document.getElementById('event');
// Clear previous errors
document.getElementById('nameError').innerText = ''; document.getElementById('emailError').innerText = '';
document.getElementById('phoneError').innerText = ''; document.getElementById('eventError').innerText = '';
// Validate name
if (name.value.trim() === '') {
document.getElementById('nameError').innerText = 'Name is required.'; isValid = false;
}
// Validate email
if (email.value.trim() === '') {
document.getElementById('emailError').innerText = 'Email is required.'; isValid = false;
} else if (!/\S+@\S+\.\S+/.test(email.value)) {
document.getElementById('emailError').innerText = 'Invalid email format.'; isValid = false;
}
// Validate phone
if (phone.value.trim() === '') {
document.getElementById('phoneError').innerText = 'Phone number is required.'; isValid = false;
} else if (!/^\d{10}$/.test(phone.value)) {
document.getElementById('phoneError').innerText = 'Invalid phone number. Must be 10 digits.';
isValid = false;
}
// Validate event
if (event.value === '') {
document.getElementById('eventError').innerText = 'Please select an event.'; isValid = false;
}
if (isValid) {
alert('Registration successful!');
document.getElementById('registrationForm').reset();
}
}
</script>
</body>
</html>
